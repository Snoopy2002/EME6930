<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
	
    <title>Welcome to the course selector.</title> <!--This loads the appropriate style sheets accoding to screen size-->
	  <link rel="stylesheet" type="text/css" href="course-selector.css">
    
<script>

//student object constructor
function Student(fminfo) 
{
  // constructor
    this.firstname = fminfo.fname.value;
	this.lastname = fminfo.lname.value;
	this.age = fminfo.age.value;
	this.gender = fminfo.gender.value;
	this.email = fminfo.email.value;
	this.course = fminfo.coursechoice.value;
	this.course2 = fminfo.coursechoice2.value;
	this.course3 = fminfo.coursechoice3.value;	
	
}
<!--function to handle getting school information by clicking button on page and storing it in the student object-->
function send_form()
 {
    var elem2 = document.getElementsByClassName("column-3 box");
    // get form object
    var fminfo = document.getElementById("student-info");
    // instantiate student object
    var student = new Student(fminfo);
	var math = " ";
	var english = " ";
	var ss = " ";
	switch(student.course) //formats the course choice for comprehensible output instead of just a number--math
	{
	  case '0':
	      math="Calculus AB";
	      break;
	  case '1':
	      math="DE Algebra and Stats";
	      break;
	  case '2':
	      math="Algebra 2";
	      break;
	  case '3':
	      math="Geometry";
	      break;
	  case '4':
	      math="Algebra 1";
	      break;
	  case '5':
	      math="Geometry Honors";
	      break;
	  case '6':
	      math="Algebra 2 Honors";
	      break;
	  case '7':
	      math="Algebra 1 Honors";
	      break;
	  case '8':
	      math="Precalculus Honors";
		  break;
	}
	
	switch(student.course2) //formats the course choice for comprehensible output instead of just a number--english
	{
	  case '0':
	      english="English 1";
	      break;
	  case '1':
	      english="English 1 Honors";
	      break;
	  case '2':
	      english="English 2";
	      break;
	  case '3':
	      english="English 2 Honors";
	      break;
	  case '4':
	      english = "English 3";
	      break;
	  case '5':
	      english="English 3 Honors";
	      break;
	  case '6':
	      english="English 4";
	      break;
	  case '7':
	      english="English 4 Honors";
	      break;
	  
	}
	
	switch(student.course3) //formats the course choice for comprehensible output instead of just a number--social studies
	{
	  case '0':
	      ss="US History";
	      break;
	  case '1':
	      ss="US History Honors";
	      break;
	  case '2':
	      ss="World History";
	      break;
	  case '3':
	      ss="World History Honors";
	      break;
	  case '4':
	      ss="AP US History";
	      break;
	  case '5':
	      ss="AP World History";
	      break;
	  case '6':
	      ss="US Government";
	      break;
	  case '7':
	      ss="AP US Government";
	      break;
	  
	}
	//check student details recovered from form and display for parent/student
	console.log(JSON.stringify(student)); //for debugging in the console
	//this line displays the information at the bottom of the page in a div
    elem2[0].innerHTML = student.firstname + " " + student.lastname + " age " + student.age + " gender " + student.gender + " email: " + student.email + " Math Selection: " + math +" English Selection: " + english + " Social Studies: " + ss; <!--end fn-->
 }
 
</script>
</head>


<body>



	<div class="header-container">
	    <h2>Welcome to Our Course Selector</h2>
	    <img class="headerimg" src="image.jpg" alt="logo">
    </div>


  
<div class="container"> <!--form for student info, displayed as PHP-->
   <center>   
   <div class="column-1 box">
	  <h3>On the following form please enter the requested information for your child.</h3><br>
      <form id="student-info"> <!--this is the form for input of student information-->
        <label for="fname"><b>First Name:</b></label>
        <input type="text" id="fname" name="fname" value="firstname"><br>
        <label for="lname"><b>Last Name:</b></label>
        <input type="text" id="lname" name="lname" value="lastname"><br>
		<label for="age"><b>Student Grade:</b></label>
        <input type="text" id="age" name="age" value="0"><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="text" id="gender" name="gender" value="F/M"><br>
		<label for="email"><b>Parent Email Address:</b></label>
        <input type="text" id="email" name="email" value="wxyz@yourmail.com"><br><br>
		<H3>Select the courses from your list of possible course selections you have been provided</H3><br>
        <select id="coursechoice">  <!--math selections-->
          <option value="0">AP Calculus AB</option>
          <option value="1">DE College Algebra and Statistics</option>
          <option value="2">Algebra 2</option>
          <option value="3">Geometry</option>
		  <option value="4">Algebra 1</option>
		  <option value="5">Geometry Honors</option>
		  <option value="6">Algebra 2 Honors</option>
		  <option value="7">Algebra 1 Honors</option>
		  <option value="7">Precalculus Honors</option>
        </select>
		&emsp;&emsp;
		<select id="coursechoice2"> <!--english selections-->
          <option value="0">English 1</option>
          <option value="1">English 1 Honors</option>
          <option value="2">English 2</option>
          <option value="3">English 2 Honors</option>
		  <option value="4">English 3</option>
		  <option value="5">English 3 Honors</option>
		  <option value="6">English 4</option>
		  <option value="7">English 4 Honors</option>
        </select>
		&emsp;&emsp;
		<select id="coursechoice3"> <!--social studies selections-->
          <option value="0">US History</option>
          <option value="1">US History Honors</option>
          <option value="2">World History</option>
          <option value="3">World History Honors</option>
		  <option value="4">AP US History</option>
		  <option value="5">AP World History</option>
		  <option value="6">US Government</option>
		  <option value="7">AP US Government</option>
        </select><br><br>
        
          <input class="button1" onclick="send_form()" value="Submit Information">
      </form>
   </div>   
   
	  
	  
	   <div class="column-3 box"> <!--for output of school information-->
	   <H3>You entered </H3>  
	   </div>
  
</div>

</html>
