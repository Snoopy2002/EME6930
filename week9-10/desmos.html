<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Desmos Graph For Integral</title>

<head>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
  <H2>Desmos Function Graph</H2>
  <div id="calculator" style="width: 1200px; height: 900px;"></div>

  <script >
    var elt = document.getElementById('calculator'); //sets the calculator object to display graph
    var calculator = Desmos.GraphingCalculator(elt);
	var elements=sessionStorage.getItem('points-string');
	var xupper=sessionStorage.getItem('xupper');
	var xlower=sessionStorage.getItem('xlower');
	var yupper=sessionStorage.getItem('ylower');
	var ylower=sessionStorage.getItem('yupper');
	calculator.setMathBounds({left: xlower, right: xupper, bottom: ylower, top: yupper});
    calculator.setExpression({id:'graph1', latex:elements, lineStyle:Desmos.Styles.DASHED});
  </script>
  
</body>
</html>
